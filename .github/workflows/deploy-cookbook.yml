name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/cookbook/**'
      - 'packages/slides/**'
      - '.github/workflows/deploy-cookbook.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install all dependencies
        run: npm install

      - name: Build cookbook
        run: npm run build
        working-directory: packages/cookbook

      - name: Replace 404 with SPA redirect
        run: cp packages/cookbook/docs/public/404.html packages/cookbook/doc_build/404.html

      - name: Build slides
        run: npx slidev build --base /dev-workflows-with-agents/slides/
        working-directory: packages/slides

      - name: Copy slides into cookbook output
        run: cp -r packages/slides/dist packages/cookbook/doc_build/slides

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/cookbook/doc_build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
